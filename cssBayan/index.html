<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS-Only Bayan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="accordion">
    <h1>accordion of memes</h1>

    <div>
      <input type="radio" name="meme-accordion" id="meme-1" class="accordion__input">
      <label for="meme-1" class="accordion__label">
        <div>self driving</div>
        <div class="cross"></div>
      </label>
      <div class="accordion__content">
        <img src="./images/self_driving.png" alt="self_driving_meme">
      </div>
    </div>
    <div>
      <input type="radio" name="meme-accordion" id="meme-2" class="accordion__input">
      <label for="meme-2" class="accordion__label">
        <div>square packing</div>
        <div class="cross"></div>
      </label>
      <div class="accordion__content">
        <img src="./images/square_packing.png" alt="square_packing_meme">
      </div>
    </div>
    <div>
      <input type="radio" name="meme-accordion" id="meme-3" class="accordion__input">
      <label for="meme-3" class="accordion__label">
        <div>usb cables</div>
        <div class="cross"></div>
      </label>
      <div class="accordion__content">
        <img src="./images/usb_cables.png" alt="usb_cables_meme">
      </div>
    </div>
    <div>
      <input type="radio" name="meme-accordion" id="meme-4" class="accordion__input">
      <label for="meme-4" class="accordion__label">
        <div>fixing problems</div>
        <div class="cross"></div>
      </label>
      <div class="accordion__content">
        <img src="./images/fixing_problems.png" alt="fixing_problems_meme">
      </div>
    </div>
  </div>




</body>
</html>
